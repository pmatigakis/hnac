<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hackernews crawler</title>
</head>
<body>

    <h1>Hackernews crawler</h1>

	<form method="POST">
	    {{ form.csrf_token }}

	    {{ form.username.label }}
	    {{ form.username(size=20) }}

        <br />

	    {{ form.password.label }}
	    {{ form.password(size=20) }}

        <br />
 
		<input type="submit" value="Login">
	</form>

</body>
</html>
